<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ses Kaydı Alma ve Kaydetme Uygulaması</title>
    <link href="/mobileplayer/contentplayer/assets/font/nunito/nunito.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
      #Canceled{
        width: 200px;
        height: 50px;
        background-color: red;
        border-radius: 50px;
        text-align: center;
        line-height: 50px;
      }

      body{
          background-color: black;
      }

      /* Sound Record App */
      .Record_grayFilter{
        filter: invert(29%) sepia(69%) saturate(7448%) hue-rotate(353deg) brightness(90%) contrast(128%);
      }

      .Record_pinkFilter{
        filter: invert(16%) sepia(79%) saturate(6210%) hue-rotate(329deg) brightness(80%) contrast(86%);
      }

      .Record_Main{
        width: 260px;
        padding: 10px !important;
        border-radius: 10px;
        background-color: silver !important;
        font-family: 'Nunito', sans-serif !important;
        user-select: none;
      }

      .Record_IconMain{
        left: 0;
        top: 0;
        width: 150px;
        height: 150px;
        position: relative;
      }

      .Record_Btn{
        left: 0;
        top: 0;
        width: 150px;
        height: 150px;
        position: absolute;
      }

      .Record_Btn img{
        width: 150px;
        height: 150px;
      }

      .Record_commonPlayBtn{
        cursor: pointer;
      }

      .Record_commonStopBtn{
        cursor: pointer;
      }

      #Record_stopRecordBtn{
        display: none;
        cursor: pointer;
      }

      #Record_Panel{
        width: 100%;
        display: flex;
        height: 50px;
        visibility: hidden;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        border: 1px solid gray;
        box-sizing: border-box;
        margin-top: 6px;
      }

      #Record_RedCircle{
        width: 14px;
        height: 14px;
        margin: 5px;
        background-color: #ef5351;
        border-radius: 50px;
      }

      #Record_Time{
        font-size: 22px;
      }

      #Record_CancelBtn{
        width: 50px;
        height: 50px;
        background-color: hotpink;
      }

      #Record_startPlayBtn {
        width: 260px;
        height: 50px;
        line-height: 50px;
        border-radius: 10px;
        background-color: #78909c;
        text-align: center;
        font-size: 22px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        margin-top: 6px;
        display: none;
      }

      #Record_playProgress{
        position: absolute;
        background-color: #66bb6a;
        width: 0;
        height: 100%;
      }

      #Record_playTxt {
        width: 100%;
        position: absolute;
      }

      .Record_center{
        display: flex !important;
        justify-content: center !important;
      }

      #Record_warning{
        text-align: center;
        display: none;
      }

      #Record_soundWave{
        left: calc(50% - 25px);
        width: 50px;
        height: 50px;
        position: absolute;
      }

      #Record_soundWave img{
        width: 100%;
        height: 100%;
      }

      #Record_prepare{
        width: 100%;
        height: 100%;
        background-color: rgba(192, 192, 192, 0.5);
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      .Record_normBtn{
        width: 100%;
        height: 50px;
        border-radius: 10px;
        font-size: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ef5350;
        margin-top: 6px;
      }

      @keyframes recordCircleAni {
        0% {
          background-color: #ef5351;
        }
        50% {
          background-color: silver;
        }
        100% {
          background-color: #ef5351;
        }
      }

      @keyframes recordProgressAni {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      /*  ios toggle */
      .iosToggle{
          border-radius: 500px;
          position: relative;
          user-select: none;
          cursor: pointer;
      }

      .iosToggle_circle{
          width: 50%;
          height: 100%;
          background-color: #f5f5f5 !important;
          border: 1px solid silver !important;
          filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
          border-radius: 500px;
          position: absolute;
          left: 0;
      }


</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
<div id="container"></div>
<div id="Canceled">Cancel Record</div>


<script>
    var PLX = {imageFolder:""};
    function soundRecorderAPP(set){
      console.log(set);
      var SR = {
        elapsedTime: null,
        recordInterval: null,
        recordStartTime: null,
        soundPlaying: false,
        base64: "",
        progressAnimation: true,
        recording:false
      }



      SR.html =
              `<div class="Record_Main">
            <div class="Record_center">
                <div class="Record_IconMain">
                    <div id="Record_startRecordBtn" class="Record_Btn Record_commonPlayBtn"><img src="https://preprod.okulistik.com/mobileplayer/contentplayer/assets/image/microfone.svg"/></div>
                    <div id="Record_stopRecordBtn" class="Record_Btn Record_commonStopBtn"><img src="https://preprod.okulistik.com/mobileplayer/contentplayer/assets/image/microfone.svg" class="Record_Btn Record_grayFilter"/></div>
                    <div id="Record_prepare">Lütfen bekleyin</div>
                </div>
            </div>
            <div id="Record_Panel">
                <div id="Record_RedCircle"></div>
                <div id="Record_Time">00:00</div>
            </div>
            <div class="Record_normBtn Record_commonStopBtn" id="Record_stopRecord2Btn">Kaydı Durdur</div>
            <div id="Record_startPlayBtn">
                    <div id="Record_playProgress"></div>
                    <div id="Record_playTxt"></div>
            </div>
            <div class="Record_normBtn Record_commonPlayBtn" id="Record_restartBtn">Tekrar Kayıt Başlat</div>
            <div id="Record_warning">Tarayıcı bu özelliği desteklemiyor. Lütfen Chrome tarayıcı kullanınız.</div>
        </div>`;

      set.container.html(SR.html);



      var audioRecorder = {
        audioBlobs: [],
        mediaRecorder: null,
        streamBeingCaptured: null,
        start: function () {
          if (!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)) {
            return Promise.reject(new Error('mediaDevices API or getUserMedia method is not supported in this browser.'));
          } else {
            return navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream){
                      audioRecorder.streamBeingCaptured = stream;
                      audioRecorder.mediaRecorder = new MediaRecorder(stream);
                      audioRecorder.audioBlobs = [];

                      audioRecorder.mediaRecorder.addEventListener("dataavailable", function(e) {
                        audioRecorder.audioBlobs.push(e.data);
                      });

                      audioRecorder.mediaRecorder.addEventListener("start", function(e) {
                        SR.recording = true;
                      });

                      audioRecorder.mediaRecorder.start();
                    });
          }
        },

        stop: function () {
          return new Promise(function(resolve) {
            let mimeType = audioRecorder.mediaRecorder.mimeType;

            audioRecorder.mediaRecorder.addEventListener("stop", function() {
              let audioBlob = new Blob(audioRecorder.audioBlobs, { type: mimeType });
              resolve(audioBlob);
            });

            audioRecorder.cancel();
          });
        },

        cancel: function () {
          if(SR.recording){
            audioRecorder.mediaRecorder.stop();
            audioRecorder.stopStream();
            audioRecorder.resetRecordingProperties();
          }
        },

        stopStream: function () {
          audioRecorder.streamBeingCaptured.getTracks().forEach(function(track){
            track.stop()
          });
        },

        resetRecordingProperties: function () {
          audioRecorder.mediaRecorder = null;
          audioRecorder.streamBeingCaptured = null;
        }
      }

      SR.startAudioRecordingFNC = function(){
        if (SR.Howl && SR.Howl.playing()) {
          SR.Howl.stop();
        }

        audioRecorder.start()
                .then(() => {
                  SR.recordStartTime = new Date();
                  SR.startViewFNC();
                })
                .catch(error => {
                  console.log(error);
                  if (error.message.includes("mediaDevices API or getUserMedia method is not supported in this browser.")) {
                    console.log("Ses kaydetmek için Chrome ve Firefox gibi tarayıcıları kullanın.");
                    SR.warning.show();
                  }

                  switch (error.name) {
                    case 'AbortError':
                      console.log("Bir AbortError oluştu (navigator.mediaDevices.getUserMedia)");
                      break;
                    case 'NotAllowedError':
                      console.log("NotAllowedError oluştu. Kullanıcı izni reddetmiş olabilir (navigator.mediaDevices.getUserMedia)");
                      break;
                    case 'NotFoundError':
                      console.log("Bulunamadı Hatası oluştu (navigator.mediaDevices.getUserMedia)");
                      break;
                    case 'NotReadableError':
                      console.log("NotReadableError oluştu (navigator.mediaDevices.getUserMedia)");
                      break;
                    case 'SecurityError':
                      console.log("Bir Güvenlik Hatası oluştu (navigator.mediaDevices.getUserMedia yada from the MediaRecorder.start)");
                      break;
                    case 'TypeError':
                      console.log("Bir TypeError oluştu (navigator.mediaDevices.getUserMedia)");
                      break;
                    case 'InvalidStateError':
                      console.log("Bir InvalidStateError oluştu (MediaRecorder.start)");
                      break;
                    case 'UnknownError':
                      console.log("Bilinmeyen bir hata oluştu (MediaRecorder.start)");
                      break;
                    default:
                      console.log("Hata adıyla bir hata oluştu: " + error.name);
                  }
                });
      }

      SR.stopAudioRecordingFNC = function() {
        console.log("Stopping Audio Recording...");
        if(SR.recording){
          audioRecorder.stop()
                  .then(audioAsblob => {
                    SR.playAudioFNC(audioAsblob);
                    SR.stopViewFNC();
                  })
                  .catch(error => {
                    console.log(error);
                    switch (error.name) {
                      case 'InvalidStateError':
                        console.log("Bir InvalidStateError oluştu.");
                        break;
                      default:
                        console.log("Hata adıyla bir hata oluştu " + error.name);
                    }
                  });
          SR.RecordRedCircle.css("animation-iteration-count", "1");
        }
      }

      SR.cancelAudioRecordingFNC = function() {
        console.log("Canceling audio...");
        audioRecorder.cancel();
        SR.stopViewFNC();
        SR.base64 = null;
        SR.startPlayBtn.hide();
        set.addB64DataFNC(SR.base64);
      }

      SR.playAudioFNC = function(recorderAudioAsBlob){
        let reader = new FileReader();

        function loadEnd(e){
          SR.base64 = e.target.result;
          SR.oldDataLoad(SR.base64, false);
        }

        reader.addEventListener("loadend", loadEnd);
        reader.readAsDataURL(recorderAudioAsBlob);
      }

      SR.recordTimeCalcFNC = function(startTime) {
        let endTime = new Date();

        let timeDiff = endTime - startTime;
        timeDiff = timeDiff / 1000;

        return SR.timeConvertSecondAndMinutes(timeDiff);
      }

      SR.timeConvertSecondAndMinutes = function(elapsed){
        let seconds = Math.floor(elapsed % 60);
        seconds = seconds < 10 ? "0"+ seconds : seconds;

        elapsed = Math.floor(elapsed / 60);

        let minutes = elapsed % 60;
        minutes = minutes < 10 ? "0"+ minutes : minutes;

        return minutes +":"+ seconds;
      }

      SR.recordElapsedTimeFNC = function(){
        SR.elapsedTime = SR.recordTimeCalcFNC(SR.recordStartTime);
        SR.RecordTime.text(SR.elapsedTime);

        if(SR.maxRecordTimeControlFNC(SR.elapsedTime)){
          SR.stopAudioRecordingFNC();
        }
      }

      SR.maxRecordTimeControlFNC = function(elapsedTime){
        var second = Number(elapsedTime.split(":")[1]);
        return second >= 10;
      }

      SR.startRecordBtn = set.container.find(".Record_commonPlayBtn");
      SR.stopRecordBtn = set.container.find(".Record_commonStopBtn");
      SR.cancelRecordBtn = set.container.find("#cancelRecordBtn");
      SR.startPlayBtn = set.container.find("#Record_startPlayBtn");
      SR.playTxt = set.container.find("#Record_playTxt");
      SR.playProgress = set.container.find("#Record_playProgress");
      SR.RecordPanel = set.container.find("#Record_Panel").css("visibility", "visible").hide();
      SR.RecordTime = set.container.find("#Record_Time");
      SR.warning = set.container.find("#Record_warning");
      SR.recordPrepare = set.container.find("#Record_prepare");
      SR.RecordRedCircle = set.container.find("#Record_RedCircle");
      SR.Record_restartBtn = set.container.find("#Record_restartBtn").hide();
      SR.Record_stopRecord2Btn = set.container.find("#Record_stopRecord2Btn").hide();

      SR.startRecordBtn.on("click", function(){
        SR.recordPrepare.css("visibility", "visible");
        SR.startAudioRecordingFNC();
        animationPlayState = 'paused';
        SR.RecordRedCircle.css("animation", "recordCircleAni 1s forwards infinite");
      });

      SR.stopRecordBtn.on("click", function(){
        SR.stopAudioRecordingFNC();
      });

      SR.cancelRecordBtn.on("click", function(){
        console.log("cancelRecordBtn");
        SR.cancelAudioRecordingFNC();
      });

      SR.startPlayBtn.on("click", function(){
        if(!SR.Howl.playing()){
          addAnimation();
          SR.Howl.play();
        }
      });

      SR.startViewFNC = function(){
        SR.recordElapsedTimeFNC();
        SR.recordInterval = setInterval(SR.recordElapsedTimeFNC, 1000);
        SR.startRecordBtn.hide();
        SR.stopRecordBtn.show();
        SR.startPlayBtn.hide();
        SR.RecordPanel.show();
        SR.recordPrepare.css("visibility", "hidden");
      }

      SR.stopViewFNC = function(){
        SR.startRecordBtn.show();
        SR.stopRecordBtn.hide();
        SR.RecordPanel.hide();
        clearInterval(SR.recordInterval);
        SR.recording = false;
      }

      function addAnimation(){
        if(SR.Animation){
          SR.Animation.kill();
        }

        SR.playProgress.css("width", 0);
        SR.Animation = gsap.to(SR.playProgress, SR.Howl.duration(), {width:"100%", ease:"none"});
      }

      SR.oldDataLoad = function(soundData, autoPlay){
        SR.Howl = new Howl({
          src: [soundData]
        });

        SR.Howl.on("load",function(){
          SR.elapsedTime = SR.timeConvertSecondAndMinutes(SR.Howl.duration());
          SR.playTxt.text("Kaydı Dinle ("+ SR.elapsedTime +")");
          SR.stopViewFNC();
          SR.startPlayBtn.show();
          if(autoPlay){
            SR.Howl.play();
            addAnimation();
          }

          set.addB64DataFNC(SR.base64);
        });
      }

      if(set.oldData){
        SR.oldDataLoad (set.oldData, false);
      }

      return {cancelRecord: SR.cancelAudioRecordingFNC, stopRecord: SR.stopAudioRecordingFNC};
    }
